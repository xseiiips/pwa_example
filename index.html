<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пример PWA</title>
  <link rel="manifest" href="/pwa_example/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwa_example/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker зарегистрирован:', registration);
        })
        .catch(function(error) {
          console.log('Ошибка при регистрации Service Worker:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Добро пожаловать в PWA!</h1>
  <p>Это простой пример прогрессивного веб-приложения.</p>
</body>
</html>
